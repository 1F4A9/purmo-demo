  <h1 class="text-muted h1">Declaration of performance</h1>
  <h2 class="h2">Choose a radiator</h2>
  <h3 class="h3">Using the article number (ITEM) ...</h3>
  <div class="app-content">
    <form method="post" novalidate="novalidate">
      <div class="form-group">
        <label class="label" for="item-number">Item number (16 or 20 digit number)</label>
        <input type="text" class="form-control" id="item-number" name="item-number" maxlength="20"
          placeholder="Enter the number ...">
      </div>
      <div class="action">
        <button type="button" class="btn btn-primary" id="button-check-item-number">Confirm the entry</button>
      </div>
    </form>

    <h3 class="h3">... or find the radiator you want below:</h3>


    <form name="dop-select-number-form" id="dop-select-number-form" method="post" novalidate="novalidate">

      <div class="form-group">
        <label class="label" for="categories">Product group</label>
        <select id="categories" name="categories" class="form-control form-control-lg select__category">
          <option value="default">Select the product group ...</option>
        </select>
      </div>

      <div class="form-group">
        <label class="label" for="products">Radiator model</label>
        <select id="products" name="products" class="form-control form-control-lg select__product" disabled="disabled">
          <option value="default">Choose a model ...</option>
        </select>
      </div>

      <div class="form-group">
        <label class="label" for="types">Radiator type</label>
        <select id="types" name="types" class="form-control form-control-lg select__type" disabled="disabled">
          <option value="default">Choose the type ...</option>
        </select>
      </div>

      <div class="row">
        <div class="col-md">
          <div class="form-group">
            <label class="label" for="height">
              <font style="vertical-align: inherit;">
                <font style="vertical-align: inherit;">Radiator height</font>
              </font>
            </label>
            <select name="heights" id="heights" class="form-control form-control-lg select__height" disabled="disabled">
              <option value="default">
                <font style="vertical-align: inherit;">
                  <font style="vertical-align: inherit;">Choose the radiator height ...</font>
                </font>
              </option>
            </select>
          </div>
        </div>

        <div class="col-md">
          <div class="form-group">
            <label class="label" for="length">
              <font style="vertical-align: inherit;">
                <font style="vertical-align: inherit;">Radiator length</font>
              </font>
            </label>
            <select name="lengths" id="lengths" class="form-control form-control-lg select__length" disabled="disabled">
              <option value="default">
                <font style="vertical-align: inherit;">
                  <font style="vertical-align: inherit;">Choose the radiator length ...</font>
                </font>
              </option>
            </select>
          </div>
        </div>
      </div>


    </form>
  </div>
